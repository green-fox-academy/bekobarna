<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>ToDo</title>
  <link rel="stylesheet" th:href="@{style.css}" />
</head>
<body>
<h1> Todos for today:</h1>
<a href="/todo/addForm">Add new todo</a>
<table>
<tr>
  <th>Id</th>
  <th>Action</th>
  <th>Done</th>
  <th>Is urgent</th>
</tr>
  <tr th:each="todo: ${todos}">
    <td th:text="${todo.id}" />
    <td th:text="${todo.title}" />
    <td th:text="${todo.isUrgent()}"/>
    <td th:text="${todo.isDone()}"/>
    <td> <a th:href="@{/${inputid}/delete}">Delete</a></td>
    <td> <a th:href="@{/${editid}/edit"}>Edit</a></td>
  </tr>
</table>
</body>
</html>
