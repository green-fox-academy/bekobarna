<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="'Edit ' + ${title}"></title>
</head>
<body>
<h1 th:text="'Edit ' + ${title}">Edit TODO</h1>

<form th:action="@{/todo/{id}/edit (id=${id})}" th:object="${todo}" method="post">
  <input th:type="hidden" th:field="*{id}" />
  <input type="text" th:field="*{title}" />
  <br /> <input th:type="date" name="duedate" th:value="*{duedate}" />
  <br /> <input th:type="checkbox" name="urgent" th:checked="*{urgent}" th:text="Urgent" />
  <br /> <input th:type="checkbox" name="done" th:checked="*{done}" th:text="Done" />
  <br /> <button type="submit" value="Save">Submit</button>
</form>
<a th:href="@{/todo/}">Cancel</a>
</body>
</html>
