<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Reddit</title>
  <link rel="stylesheet" th:href="@{style.css}" />
</head>
<body>
<a href="/posts/add">Add new post</a>

<h1>Posts</h1>
<table>
  <tr>
    <th>Score</th>
    <th>Actions</th>
    <th>Content</th>

  </tr>
  <tr th:each="post: ${posts}">
    <td th:text="${post.score}" />
    <td th:text="'actions'" />
    <td th:text="${post.content}" />


  </tr>
</table>
</body>
</html>
